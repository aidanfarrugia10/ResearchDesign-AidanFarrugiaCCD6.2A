<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

    <style>
        .upload-box {
            width: 80%;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            color: #aaa;
        }

        .uploaded-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-top: 20px;
        }

        #cropped-result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Receipt Scanner</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="upload-box" id="upload-box">
                Drag and drop an image or <input type="file" name="receipt" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Scan Receipt</button>
        </form>

        {% if text %}
        <div class="mt-4">
            <h4>Extracted Text:</h4>
            <pre>{{ text }}</pre>
        </div>
        {% endif %}

        <div id="image-container" class="mt-4" style="display: none;">
            <h4>Crop the image to focus on food items</h4>
            <img id="uploaded-image" src="" class="uploaded-image" alt="Uploaded Image">
        </div>

        <div id="cropped-result"></div>
    </div>

    <script>
        let cropper;

        const uploadBox = document.getElementById('upload-box');
        const imageContainer = document.getElementById('image-container');
        const uploadedImage = document.getElementById('uploaded-image');
        const fileInput = document.querySelector('input[type="file"]');

        uploadBox.addEventListener('dragover', function (event) {
            event.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', function (event) {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', function (event) {
            event.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            fileInput.files = event.dataTransfer.files;
            previewImage(file);
        });

        fileInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            previewImage(file);
        });

        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const imageUrl = event.target.result;
                uploadedImage.src = imageUrl;

                imageContainer.style.display = 'block';

                if (cropper) {
                    cropper.destroy();
                }

                cropper = new Cropper(uploadedImage, {
                    aspectRatio: NaN,
                    viewMode: 1,
                    autoCropArea: 0.5,
                    scalable: true,
                    zoomable: true
                });
            };
            reader.readAsDataURL(file);
        }

        // Get the cropped image data
        function getCroppedImage() {
            const croppedCanvas = cropper.getCroppedCanvas();
            const croppedDataUrl = croppedCanvas.toDataURL('image/png');
            document.getElementById('cropped-result').innerHTML = `<img src="${croppedDataUrl}" class="uploaded-image">`;
            return croppedDataUrl; 
        }


        function processCroppedImage() {
            const croppedImage = getCroppedImage();
            console.log('Cropped Image:', croppedImage);
        }
    </script>
</body>

</html>
