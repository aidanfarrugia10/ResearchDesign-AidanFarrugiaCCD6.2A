<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .upload-box {
            width: 100%;
            max-width: 500px;
            height: 320px;
            border: 2px dashed #6c63ff;
            border-radius: 20px;
            margin: 40px auto;
            padding: 30px;
            background-color: #ffffff;
            text-align: center;
            color: #666;
            position: relative;
        }

        .upload-box img {
            width: 64px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-label {
            font-weight: 500;
            color: #6c63ff;
            cursor: pointer;
            border-bottom: 1px dotted #6c63ff;
        }

        .receipt-table-section {
            display: none;
            margin: 50px auto;
            max-width: 900px;
        }

        .receipt-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        }

        .receipt-table th,
        .receipt-table td {
            padding: 16px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .receipt-table th {
            background-color: #f2f2f2;
            color: #444;
        }

        .receipt-total {
            text-align: right;
            font-size: 18px;
            font-weight: 600;
            padding-top: 10px;
        }

        #cropper-popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }

        .uploaded-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="upload-box" id="upload-box">
        <label for="file-upload">
            <img src="images/upload.png" alt="Upload Icon" />
            <div>Drag & drop an image or <span class="upload-label">browse</span></div>
        </label>
        <input id="file-upload" type="file" name="receipt" accept="image/*" />
    </div>

    <div class="receipt-table-section" id="line-items">
        <table class="receipt-table">
            <thead>
                <tr>
                    <th>Qty</th>
                    <th>Item</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="item-list">
            </tbody>
        </table>
        <div class="receipt-total">
            Total Amount: <span id="total-amount"></span>
        </div>
    </div>

    <div id="cropper-popup">
        <div class="text-center">
            <h4>Crop the Image to Focus on Food Items</h4>
            <img id="uploaded-image" src="" class="uploaded-image" alt="Uploaded Image" />
            <button id="crop-button" class="btn btn-success mt-3">Crop and Continue</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        const fileInput = document.getElementById('file-upload');
        const uploadBox = document.getElementById('upload-box');
        const cropButton = document.getElementById('crop-button');
        const uploadedImage = document.getElementById('uploaded-image');
        const itemList = document.getElementById('item-list');
        const totalAmount = document.getElementById('total-amount');
        const lineItemsSection = document.getElementById('line-items');

        uploadBox.addEventListener('dragover', e => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', e => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', e => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            fileInput.files = e.dataTransfer.files;
            previewImage(file);
        });

        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            previewImage(file);
        });

        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const imageUrl = event.target.result;
                uploadedImage.src = imageUrl;
                document.getElementById('cropper-popup').style.display = 'block';

                if (cropper) cropper.destroy();

                cropper = new Cropper(uploadedImage, {
                    aspectRatio: NaN,
                    viewMode: 1,
                    autoCropArea: 0.8,
                    scalable: true,
                    zoomable: true
                });
            };
            reader.readAsDataURL(file);
        }

       cropButton.addEventListener('click', function () {
            const croppedImage = cropper.getCroppedCanvas().toDataURL('image/png');

            fetch('/process-cropped-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: croppedImage })
            })
                .then(response => response.json())
                .then(data => {
                    displayResults(data.items, data.total);
                    uploadBox.style.display = 'none'; 
                })
                .catch(error => console.error('Error:', error));

            document.getElementById('cropper-popup').style.display = 'none';
        });


        function displayResults(items, total) {
            itemList.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${item.quantity}</td>
          <td>${item.name}</td>
          <td>$${item.amount.toFixed(2)}</td>
          <td>$${item.total.toFixed(2)}</td>
        `;
                itemList.appendChild(row);
            });
            totalAmount.textContent = `$${total.toFixed(2)}`;
            lineItemsSection.style.display = 'block';
        }
    </script>
</body>

</html>
